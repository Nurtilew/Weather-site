<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: #f5fff5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .weather-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .city-input {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .city-input input {
      padding: 10px 15px;
      border: 2px solid #a7e0a2;
      border-radius: 10px;
      outline: none;
      width: 220px;
      font-size: 16px;
    }

    .btn {
      background: #65d86e;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background: #4ec857;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .left {
      flex: 1;
      min-width: 250px;
    }

    .left h2 {
      color: #333;
      margin-bottom: 8px;
    }

    .left h1 {
      font-size: 3rem;
      margin: 10px 0;
      color: #2b2b2b;
    }

    .left p {
      color: #555;
      margin: 5px 0;
      font-size: 15px;
    }

    .right {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .right img {
      width: 120px;
      max-width: 100%;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    .day {
      flex: 1;
      min-width: 140px;
      text-align: center;
      background: #f0fff0;
      border-radius: 12px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .day:hover {
      background: #aef7b2;
      color: #000;
    }

    .active-day {
      background: #65d86e;
      color: white;
    }

    @media (max-width: 900px) {
      .weather-card {
        padding: 20px;
      }
      .main {
        flex-direction: column;
        text-align: center;
      }
      .left h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 600px) {
      .city-input input {
        width: 100%;
      }
      .forecast {
        flex-direction: column;
        align-items: center;
      }
      .day {
        width: 80%;
      }
    }

    @media (max-width: 400px) {
      .left h1 {
        font-size: 2rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="top">
      <div class="city-input">
        <input type="text" id="city" placeholder="Enter city..." />
        <button class="btn" onclick="getWeather()">Search</button>
      </div>
      <div id="date"></div>
    </div>

    <div class="main">
      <div class="left">
        <h2 id="cityName">Your City</h2>
        <h1 id="temp">--¬∞C</h1>
        <p id="desc">---</p>
        <p>üíß Humidity: <span id="humidity">--%</span></p>
        <p>üå¨Ô∏è Wind: <span id="wind">-- km/h</span></p>
      </div>

      <div class="right">
        <img id="icon" src="" alt="weather icon" />
      </div>
    </div>

    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = "a7c04541a8793ebeb4a7bfa536fd11b5"; 

    document.getElementById("date").textContent = new Date().toLocaleString();

    async function getWeather() {
      const city = document.getElementById("city").value.trim() || "London";
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== "200") {
        alert("City not found!");
        return;
      }

      const current = data.list[0];
      document.getElementById("cityName").textContent = data.city.name;
      document.getElementById("temp").textContent = Math.round(current.main.temp) + "¬∞C";
      document.getElementById("desc").textContent = current.weather[0].description;
      document.getElementById("humidity").textContent = current.main.humidity + "%";
      document.getElementById("wind").textContent = (current.wind.speed * 3.6).toFixed(1) + " km/h";
      document.getElementById("icon").src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png`;

      const forecastEl = document.getElementById("forecast");
      forecastEl.innerHTML = "";
      const days = {};

      data.list.forEach((item) => {
        const date = item.dt_txt.split(" ")[0];
        if (!days[date]) {
          days[date] = item;
        }
      });

      Object.keys(days).slice(0, 4).forEach((day, i) => {
        const d = new Date(day);
        const name = d.toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" });
        const temp = Math.round(days[day].main.temp);
        const hum = days[day].main.humidity;
        const icon = days[day].weather[0].icon;

        const div = document.createElement("div");
        div.className = "day" + (i === 0 ? " active-day" : "");
        div.innerHTML = `
          <h4>${name}</h4>
          <img src="https://openweathermap.org/img/wn/${icon}.png" width="50">
          <p>${temp}¬∞C</p>
          <small>Humidity ${hum}%</small>
        `;
        forecastEl.appendChild(div);
      });
    }

    getWeather();
  </script>
</body>
</html>
